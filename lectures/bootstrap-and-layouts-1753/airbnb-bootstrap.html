<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border-bottom">
      <div class="d-flex align-items-center justify-content-between container py-3">
        <img src="./images/logo.png" class="rounded-circle" width="40px" alt="Logo image">
        <a href="#" class="btn btn-primary">Login</a>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/flat.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/bedroom.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/bathroom.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>

          <h1 class="mb-2" >Lovely Flat in Shoreditch, East London</h1>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum aspernatur, error aut assumenda possimus voluptatibus debitis consectetur labore quam, sunt, odit soluta! Debitis quo id, ipsam inventore aut aliquid repellendus!</p>

        </div>

        <div class="col-12 col-lg-4">
          <div class="border px-5 py-3 rounded">
            <h2>Book this flat</h2>
            <form action="#">
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <input type="text" placeholder="Write your message here" id="message" class="form-control">
              </div>
              <div class="mb-3">
                <label for="departure" class="form-label">Departure date</label>
                <input type="text" placeholder="08/07/2024" id="departure" class="form-control">
              </div>
              <div class="mb-3">
                <label for="arrival" class="form-label">Arrival date</label>
                <input type="text" placeholder="08/09/2024" id="arrival" class="form-control">
              </div>

              <input type="submit" class="btn btn-primary w-100">
            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
